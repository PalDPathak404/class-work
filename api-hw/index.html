<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API-Assignment</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .navbar {
        height: 10vh;
        position: sticky;
        display: flex;
        justify-content: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        background-color: white;
      }
      .logo {
        height: 9vh;
        margin-right: 45%;
      }
      .download {
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #f44336;
        padding: 15px 20px;
        margin: 3% auto;
        width: 75%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        border-radius: 6px;
      }

      .text {
        font-size: 17px;
        font-weight: 380;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
        .text {
          margin-left: 15px;
          margin-top: 0; 
        }
      }
      .play,
      .app {
        width: 140px; 
        height: auto;
        object-fit: contain;
      }

      .img {
        gap: 8px;
        margin-right: 3.25vh;
        margin-top: 0.25vh;
      }

      .news-card {
        width: 75%;
        margin: 3% auto;
        display: flex;
        border: 1px solid #ddd;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        overflow: hidden;
      }
      .left-img {
        width: 35%;
      }
      .left-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .right-content {
        width: 65%;
        padding: 18px;
        font-family: system-ui;
      }
      .right-content h2 {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 8px;
      }
      .meta {
        font-size: 14px;
        margin-bottom: 12px;
        color: #555;
      }
      .desc {
        font-size: 16px;
      }

      .menu-icon {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 18px;
        font-family: system-ui;
        cursor: pointer;
        margin-right: auto;
        margin-left: 20px;
      }

      .navbar {
        display: flex;
        align-items: center;
        justify-content: center;
        position: sticky;
        top: 0;
        height: 10vh;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }
      .footer {
        background-color: #333;
        color: white;
        width: 100%;
        padding: 40px 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: system-ui;
      }

      .footer-left {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .footer-logo {
        width: 120px;
      }

      .footer-company {
        font-size: 14px;
        opacity: 0.8;
      }

      .footer-links {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .footer-links a {
        color: #ffffff;
        font-size: 15px;
        text-decoration: none;
      }

      .footer-links a:hover {
        text-decoration: underline;
      }

      .footer-social {
        display: flex;
        gap: 20px;
      }

      .social-icon {
        width: 28px;
        cursor: pointer;
        filter: brightness(0) invert(1);
        transition: 0.2s;
      }

      .social-icon:hover {
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="menu-icon">
        <img
          src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png"
          width="25"
        />
        <span>Menu</span>
      </div>

      <div class="logo">
        <img
          src="https://assets.inshorts.com/website_assets/images/logo_inshorts.png"
          alt="Logo"
          class="logo"
        />
      </div>
    </div>

    <div class="download">
      <div class="text">
        For the best experience use <strong>inshorts</strong> app on your
        smartphone
      </div>
      <div class="img">
        <img
          src="https://assets.inshorts.com/website_assets/images/appstore.png"
          alt=""
          class="app"
        />
        <img
          src="https://assets.inshorts.com/website_assets/images/playstore.png"
          alt=""
          class="play"
        />
      </div>
    </div>

    <div class="card"></div>
    <button
      id="loadMoreBtn"
      style="
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        cursor: pointer;
      "
    >
      Load More
    </button>
    <footer class="footer">
      <div class="footer-left">
        <img
          src="https://assets.inshorts.com/website_assets/images/logo_footer.png"
          class="footer-logo"
        />

        <p class="footer-company">Inshorts Pte. Ltd.<br />Â©COPYRIGHT 2025</p>
      </div>

      <div class="footer-links">
        <a href="#">Contact Us</a>
        <a href="#">Terms & Conditions</a>
        <a href="#">Privacy Policies</a>
      </div>

      <div class="footer-social">
        <img
          src="https://assets.inshorts.com/website_assets/images/facebook.png"
          class="social-icon"
        />
        <img
          src="https://assets.inshorts.com/website_assets/images/twitter.png"
          class="social-icon"
        />
        <img
          src="https://assets.inshorts.com/website_assets/images/linkedin.png"
          class="social-icon"
        />
      </div>
    </footer>

    <script>
      var card = document.querySelector('.card')
      var limit = []
      var j = 0
      var batch = 5
      var loadMoreBtn = document.getElementById('loadMoreBtn')
      function createCards() {
        let end = j + batch

        for (let i = j; i < end && i < limit.length; i++) {
          let author = limit[i].author
          let title = limit[i].title
          let desc = limit[i].description
          let timeData = limit[i].publishedAt
          let image = limit[i].urlToImage
          if (author != null)
            card.innerHTML += `
                      <div class="news-card">
                      <div class="left-img">
                      <img src="${image}" alt="">
                      </div>
                      <div class="right-content">
                      <h2>${title}</h2>
                      <p class="meta"><strong>short</strong> by ${author} at ${timeData}</p>
                      <p class="desc">${desc}</p>
                    </div>
                    </div>
                `
        }

        j += batch

        if (j >= limit.length) {
          loadMoreBtn.style.display = 'none'
        }
      }
      function onLoad() {
        fetch(
          'https://newsapi.org/v2/everything?domains=wsj.com&apiKey=c6231c2d3fd34238b8b58689e7d67249'
        )
          .then(response => response.json())
          .then(data => {
            for (let i = 0; i < 100; i++) {
              if (data.articles[i]) limit.push(data.articles[i])
            }

            createCards()
          })
      }

      window.addEventListener('load', onLoad)
      loadMoreBtn.addEventListener('click', createCards)
    </script>
  </body>
</html>
