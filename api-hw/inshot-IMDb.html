<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API-Assignment</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .navbar {
        height: 10vh;
        position: sticky;
        display: flex;
        justify-content: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        background-color: white;
      }
      .logo {
        height: 9vh;
        margin-right: 45%;
      }
      .download {
        color: black;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #f5c518;
        padding: 15px 20px;
        margin: 3% auto;
        width: 75%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        border-radius: 6px;
      }

      .text {
        font-size: 17px;
        font-weight: 380;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
        .text {
          margin-left: 15px;
          margin-top: 0;
        }
      }
      .play,
      .app {
        width: 140px;
        height: auto;
        object-fit: contain;
      }

      .img {
        gap: 8px;
        margin-right: 3.25vh;
        margin-top: 0.25vh;
      }

      .news-card {
        width: 75%;
        margin: 3% auto;
        display: flex;
        border: 1px solid #ddd;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        overflow: hidden;
      }
      .left-img {
        width: 35%;
      }
      .left-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .right-content {
        width: 65%;
        padding: 18px;
        font-family: system-ui;
      }
      .right-content h2 {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 8px;
      }
      .meta {
        font-size: 14px;
        margin-bottom: 12px;
        color: #555;
      }
      .desc {
        font-size: 16px;
      }

      .menu-icon {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 18px;
        font-family: system-ui;
        cursor: pointer;
        margin-right: auto;
        margin-left: 20px;
      }

      .navbar {
        display: flex;
        align-items: center;
        justify-content: center;
        position: sticky;
        top: 0;
        height: 10vh;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }
      .footer {
        background-color: #333;
        color: white;
        width: 100%;
        padding: 40px 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: system-ui;
      }

      .footer-left {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .footer-logo {
        width: 120px;
      }

      .footer-company {
        font-size: 14px;
        opacity: 0.8;
      }

      .footer-links {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .footer-links a {
        color: #ffffff;
        font-size: 15px;
        text-decoration: none;
      }

      .footer-links a:hover {
        text-decoration: underline;
      }

      .footer-social {
        display: flex;
        gap: 20px;
      }

      .social-icon {
        width: 28px;
        cursor: pointer;
        filter: brightness(0) invert(1);
        transition: 0.2s;
      }

      .social-icon:hover {
        opacity: 0.7;
      }

      .menu-panel {
        position: fixed;
        left: 0;
        top: 10vh;
        width: 250px;
        height: calc(100vh - 10vh);
        background-color: #f5f5f5;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        display: none;
        flex-direction: column;
        z-index: 1000;
      }

      .menu-panel.active {
        display: flex;
      }

      .menu-item {
        padding: 20px;
        font-size: 16px;
        font-family: system-ui;
        cursor: pointer;
        border-bottom: 1px solid #ddd;
        transition: background-color 0.3s;
      }

      .menu-item:hover {
        background-color: #e0e0e0;
      }

      .menu-item.active {
        background-color: #f44336;
        color: white;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 999;
      }

      .overlay.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="overlay" id="overlay"></div>
    
    <div class="menu-panel" id="menuPanel">
      <div class="menu-item active" data-source="imdb">IMDb News</div>
      <div class="menu-item" data-source="inshorts">Inshorts News</div>
    </div>

    <div class="navbar">
      <div class="menu-icon">
        <img
          src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png"
          width="25"
        />
        <span>Menu</span>
      </div>

      <div class="logo">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUY8FbuIxejbhUm-9jHfefm640CCHR5h3MWQ&s"
          alt="Logo"
          class="logo"
        />
      </div>
    </div>

    <div class="download">
      <div class="text">
        For the best experience use <strong>IMDb</strong> app on your smartphone
      </div>
      <div class="img">
        <img
          src="https://assets.inshorts.com/website_assets/images/appstore.png"
          alt=""
          class="app"
        />
        <img
          src="https://assets.inshorts.com/website_assets/images/playstore.png"
          alt=""
          class="play"
        />
      </div>
    </div>

    <div class="card"></div>
    <button
      id="loadMoreBtn"
      style="
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        cursor: pointer;
      "
    >
      Load More
    </button>
    <footer class="footer">
      <div class="footer-left">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUY8FbuIxejbhUm-9jHfefm640CCHR5h3MWQ&s"
          class="footer-logo"
        />

        <p class="footer-company">IMDb Pte. Ltd.<br />Â©COPYRIGHT 2025</p>
      </div>

      <div class="footer-links">
        <a href="#">Contact Us</a>
        <a href="#">Terms & Conditions</a>
        <a href="#">Privacy Policies</a>
      </div>

      <div class="footer-social">
        <img
          src="https://assets.inshorts.com/website_assets/images/facebook.png"
          class="social-icon"
        />
        <img
          src="https://assets.inshorts.com/website_assets/images/twitter.png"
          class="social-icon"
        />
        <img
          src="https://assets.inshorts.com/website_assets/images/linkedin.png"
          class="social-icon"
        />
      </div>
    </footer>

    <script>
      var card = document.querySelector('.card')
      var limit = []
      var j = 0
      var batch = 5
      var loadMoreBtn = document.getElementById('loadMoreBtn')
      var menuIcon = document.querySelector('.menu-icon')
      var menuPanel = document.getElementById('menuPanel')
      var overlay = document.getElementById('overlay')
      var menuItems = document.querySelectorAll('.menu-item')
      var currentSource = 'imdb'

      // Toggle menu
      menuIcon.addEventListener('click', () => {
        menuPanel.classList.toggle('active')
        overlay.classList.toggle('active')
      })

      overlay.addEventListener('click', () => {
        menuPanel.classList.remove('active')
        overlay.classList.remove('active')
      })

      // Menu item click handler
      menuItems.forEach(item => {
        item.addEventListener('click', () => {
          menuItems.forEach(i => i.classList.remove('active'))
          item.classList.add('active')
          currentSource = item.dataset.source
          
          // Reset and reload
          limit = []
          j = 0
          card.innerHTML = ''
          loadMoreBtn.style.display = 'block'
          menuPanel.classList.remove('active')
          overlay.classList.remove('active')
          
          onLoad()
        })
      })

      function createCards() {
        let end = j + batch

        for (let i = j; i < end && i < limit.length; i++) {
          let author, title, desc, timeData, image

          if (currentSource === 'imdb') {
            author = limit[i].node.byLine
            title = limit[i].node.articleTitle.plainText
            desc = limit[i].node.text.plainText
            timeData = limit[i].node.date
            image = limit[i].node.image.url
          } else {
            author = limit[i].author
            title = limit[i].title
            desc = limit[i].description
            timeData = limit[i].publishedAt
            image = limit[i].urlToImage
          }

          if ( title && desc && image) {
            card.innerHTML += `
              <div class="news-card">
                <div class="left-img">
                  <img src="${image}" alt="${title}">
                </div>
                <div class="right-content">
                  <h2>${title}</h2>
                  <p class="meta"><strong>${currentSource === 'imdb' ? 'IMDb' : 'Inshorts'}</strong> by ${author} at ${timeData}</p>
                  <p class="desc">${desc}</p>
                </div>
              </div>
            `
          }

          console.log(author, title, desc, timeData, image)
        }

        j += batch

        if (j >= limit.length) {
          loadMoreBtn.style.display = 'none'
        }
      }

      function onLoad() {
        if (currentSource === 'imdb') {
          fetchIMDb()
        } else {
          fetchInshorts()
        }
      }

      function fetchIMDb() {
        fetch(
          'https://imdb232.p.rapidapi.com/api/news/get-by-category?limit=25&category=CELEBRITY&rapidapi-key=f7204d6e2emsh9d60d7cde2c40f2p136245jsnb8877f113ca7'
        )
          .then(response => response.json())
          .then(data1 => {
            for (let i = 0; i < 25; i++) {
              if (data1.data.news.edges[i]) limit.push(data1.data.news.edges[i])
            }
            console.log(limit)
            createCards()
          })
          .catch(error => console.error('IMDb Error:', error))
      }

      function fetchInshorts() {
        fetch(
          'https://newsapi.org/v2/everything?domains=wsj.com&apiKey=c6231c2d3fd34238b8b58689e7d67249'
        )
          .then(response => response.json())
          .then(data => {
            for (let i = 0; i < 100; i++) {
              if (data.articles[i]) limit.push(data.articles[i])
            }
            console.log(limit)
            createCards()
          })
          .catch(error => console.error('Inshorts Error:', error))
      }

      window.addEventListener('load', onLoad)
      loadMoreBtn.addEventListener('click', createCards)
    </script>
  </body>
</html>
