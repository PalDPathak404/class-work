<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Special Awaits...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* Name Input Page */
        .name-page {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .name-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        .name-container h2 {
            color: #764ba2;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .name-container input {
            width: 300px;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s;
        }

        .name-container input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(118, 75, 162, 0.3);
        }

        .name-container button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .name-container button:hover {
            transform: scale(1.05);
        }

        /* Main Page */
        .main-page {
            display: none;
            min-height: 100vh;
            position: relative;
            background: #000000;
            overflow: hidden;
        }

        /* Heart Animation Background */
        .heart-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0.6;
            filter: blur(5px);
            z-index: 1;
        }

        .heart {
            position: relative;
            width: 400px;
            height: 400px;
            animation: heartbeat 2s infinite ease-in-out;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            top: 0;
            width: 200px;
            height: 320px;
            background: linear-gradient(135deg, #ff1744 0%, #ff6b9d 100%);
            border-radius: 200px 200px 0 0;
        }

        .heart:before {
            left: 200px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(1.15);
            }
            20%, 40% {
                transform: scale(1);
            }
        }

        /* Sparkle Particles */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffb3c1;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff6b9d, 0 0 20px #ff1744;
            animation: sparkleFloat 8s infinite ease-in-out;
            opacity: 0;
        }

        @keyframes sparkleFloat {
            0% {
                opacity: 0;
                transform: translateY(0) translateX(0) scale(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(50px) scale(1.5);
            }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            z-index: 9999;
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Page Transition */
        .fade-in {
            animation: fadeInPage 1.5s ease-in;
        }

        @keyframes fadeInPage {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Hidden Message Tooltip */
        .heart-tooltip {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 23, 68, 0.95);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 18px;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 10;
            box-shadow: 0 0 30px rgba(255, 23, 68, 0.8);
            max-width: 300px;
        }

        .heart-tooltip.show {
            opacity: 1;
        }

        /* Celebration overlay */
        .celebration-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9998;
        }

        /* Content */
        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px;
        }

        .typing-text {
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }

        .typed-message {
            font-size: 24px;
            color: #ffb3c1;
            font-weight: 600;
            text-align: center;
            max-width: 800px;
            line-height: 1.6;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.6), 0 0 30px rgba(255, 23, 68, 0.4);
        }

        .contact-bar {
            background: rgba(255, 23, 68, 0.2);
            padding: 25px 50px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 23, 68, 0.5), 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 107, 157, 0.3);
        }

        .phone-number {
            font-size: 28px;
            color: #ffb3c1;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 107, 157, 0.8);
        }

        .result-button {
            padding: 18px 50px;
            font-size: 20px;
            background: linear-gradient(135deg, #ff1744 0%, #ff6b9d 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 23, 68, 0.6), 0 10px 25px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
            font-weight: 600;
            border: 2px solid rgba(255, 107, 157, 0.5);
        }

        .result-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 40px rgba(255, 23, 68, 0.8), 0 15px 35px rgba(0, 0, 0, 0.6);
        }

        /* Result Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .result-modal {
            background: linear-gradient(135deg, #fff5f7 0%, #ffe9ec 100%);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            color: #f5576c;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .modal-header p {
            color: #764ba2;
            font-size: 18px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin: 10px 0;
            background: white;
            border-radius: 15px;
            border-left: 5px solid #f5576c;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .result-item:hover {
            transform: translateX(10px);
        }

        .subject-name {
            font-weight: 600;
            color: #764ba2;
            font-size: 18px;
        }

        .marks {
            font-weight: bold;
            color: #f5576c;
            font-size: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .typed-message {
                font-size: 18px;
            }
            .phone-number {
                font-size: 22px;
            }
            .result-modal {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Name Input Page -->
    <div class="name-page" id="namePage">
        <div class="name-container">
            <h2>‚ú® Please Enter Your Name ‚ú®</h2>
            <input type="text" id="nameInput" placeholder="Your name here..." />
            <br>
            <button onclick="submitName()">Continue</button>
        </div>
    </div>

    <!-- Main Page -->
    <div class="main-page" id="mainPage">
        <!-- Background Hearts -->
        <div class="heart-container" id="heartContainer">
            <div class="heart-tooltip" id="heartTooltip">PS: I'm really nervous right now... üòÖüíï<br>Hope you like it!</div>
        </div>

        <!-- Sparkles Container -->
        <div id="sparklesContainer"></div>

        <!-- Content -->
        <div class="content">
            <div class="typing-text">
                <p class="typed-message" id="typedMessage"></p>
            </div>

            <div class="contact-bar">
                <div class="phone-number"> +91 99099 50612</div>
            </div>

            <button class="result-button" onclick="showResults()">
                üíñ Watch Results üíñ
            </button>
        </div>
    </div>

    <!-- Celebration Overlay -->
    <div class="celebration-overlay" id="celebrationOverlay"></div>

    <!-- Result Modal -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
        <div class="result-modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2>‚ú® The Results ‚ú®</h2>
                <p>Here's what you've asked for! üíï</p>
            </div>

            <div class="result-item">
                <span class="subject-name">HTML/CSS</span>
                <span class="marks">36/40 üéØ</span>
            </div>

            <div class="result-item">
                <span class="subject-name">JavaScript</span>
                <span class="marks">35/40 ‚ö°</span>
            </div>

            <div class="result-item">
                <span class="subject-name">Maths</span>
                <span class="marks">30/40 üß™</span>
            </div>

            <div class="result-item">
                <span class="subject-name">Github</span>
                <span class="marks">38/40 üìö</span>
            </div>

            <div class="result-item">
                <span class="subject-name">C Language</span>
                <span class="marks">25/40 üíª</span>
            </div>
        </div>
    </div>

    <script>
        // Generate floating hearts
        function createHearts() {
            const container = document.getElementById('heartContainer');
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.cursor = 'pointer';
            heart.onclick = showHeartMessage;
            container.appendChild(heart);
        }

        // Show hidden message on heart click
        function showHeartMessage() {
            const tooltip = document.getElementById('heartTooltip');
            tooltip.classList.add('show');
            setTimeout(() => {
                tooltip.classList.remove('show');
            }, 3000);
        }

        // Create sparkle particles
        function createSparkles() {
            const container = document.getElementById('sparklesContainer');
            setInterval(() => {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.bottom = '0';
                sparkle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 10000);
            }, 300);
        }

        // Create confetti
        function createConfetti() {
            const colors = ['#ff1744', '#ff6b9d', '#ffb3c1', '#ffd700', '#ff69b4', '#ffffff'];
            const overlay = document.getElementById('celebrationOverlay');
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    overlay.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 30);
            }
        }

        // Submit name and show main page
        function submitName() {
            const nameInput = document.getElementById('nameInput').value;
            document.getElementById('namePage').style.display = 'none';
            const mainPage = document.getElementById('mainPage');
            mainPage.style.display = 'block';
            mainPage.classList.add('fade-in');
            createHearts();
            createSparkles();
            startTyping();
        }

        // Typing animation
       const message = "It doesn't matter what the name is... Welcome Mrs. Diya Thakrar! ü•∞. After seeing the results, don't forget to contact your Mr. - (He's been waiting) ! Click below to see his results... ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è";
        let charIndex = 0;
        let isDeleting = false;
        let typingSpeed = 50;

        function startTyping() {
            typeEffect();
        }

        function typeEffect() {
            const typedElement = document.getElementById('typedMessage');
            
            if (!isDeleting && charIndex < message.length) {
                typedElement.textContent = message.substring(0, charIndex + 1);
                charIndex++;
                setTimeout(typeEffect, typingSpeed);
            } else if (!isDeleting && charIndex === message.length) {
                setTimeout(() => {
                    isDeleting = true;
                    typeEffect();
                }, 3000);
            } else if (isDeleting && charIndex > 0) {
                typedElement.textContent = message.substring(0, charIndex - 1);
                charIndex--;
                setTimeout(typeEffect, 30);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                setTimeout(typeEffect, 500);
            }
        }

        // Show results modal
        function showResults() {
            document.getElementById('modalOverlay').style.display = 'flex';
            createConfetti();
        }

        // Close modal
        function closeModal(event) {
            if (event.target.id === 'modalOverlay') {
                document.getElementById('modalOverlay').style.display = 'none';
            }
        }

        // Enter key support for name input
        document.getElementById('nameInput')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitName();
            }
        });
    </script>
</body>
</html>
